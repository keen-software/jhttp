pipeline:
    name: basic piepline
    identifier: basic_piepline
    projectIdentifier: Product_Demos_CIE
    orgIdentifier: default
    tags: {}
    stages:
        - stage:
              name: basic
              identifier: basic
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: account.k8scluster
                          namespace: harness-delegate-pmdemo
                  execution:
                      steps:
                          - step:
                                type: Run
                                name: echo
                                identifier: echo
                                spec:
                                    connectorRef: account.nofar_dockerhub
                                    image: alpine
                                    command: echo "hey"
                                    privileged: false
                                when:
                                    stageStatus: Success
                                    condition: <+codebase.tag> == "null"
                                failureStrategies: []
              variables: []
    properties:
        ci:
            codebase:
                connectorRef: account.Keen_jhttp
                build: <+input>
